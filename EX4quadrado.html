<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de um quadrado</title>
</head>
<body>
    <script>
       var lado1= parseInt (prompt ("Digite o valor do primeiro lado:"))
       var lado2= parseInt (prompt ("Digite o valor do segundo lado:"))
       var area= lado1*lado2;
       alert ("O resultado da área é: " + area);
    </script>
    
</body>
</html>
