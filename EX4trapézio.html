<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de um trápezio</title>
</head>
<body>
    <script>
        var baseMaior=parseInt (prompt("Digite o valor da base maior:"));
        var baseMenor=parseInt (prompt("Digite o valor da base menor:"));
        var altura=parseInt (prompt("Digite o valor da altura:"));
        var area= ((baseMaior+baseMenor)*altura)/2;
        alert ("O valor da área do trapézio é: "+ area);

    </script>
    
</body>
</html>
