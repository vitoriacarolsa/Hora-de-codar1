<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de um losango</title>
</head>
<body>
    <script>
        var diagonalMaior=parseInt (prompt("Digite o valor do diagonal maior:"))
        var diagonalMenor=parseInt (prompt ("Digite o valor do diagonal menor:"))
        var area= (diagonalMaior*diagonalMenor/2);
        alert ("O valor da área é: " + area);
    </script>
    
</body>
